<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <nav>CodeFusion</nav>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            
            <label><i class="fa-brands fa-js"></i>Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>

    </div>

<script>

    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let javascriptCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");


        output.contentDocument.body.innerHTML = htmlCode + "<style>"+ cssCode +  "</style>";
        output.contentWindow.eval(javascriptCode);
    }



</script>
    
</body>
</html>
